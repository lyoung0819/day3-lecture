<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Blog</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <!-- Create a div in the container of our CSS grid -->
    <div class="grid-container">
        <!-- Create the grid items (aka the children of div.grid-container) -->
        <div class="nav area-border">
            <!-- div.nav-links will be a flexbox -->
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Learn More</a>
                <a href="#">Contact Us</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
        <div class="prof-pic area-border">Profile Picture Goes Here</div>
        <div class="prof-info area-border">Profile Info Goes Here</div>
        <div class="post area-border">Posts Go Here</div>
        <!-- Once you have your grid-areas defined for this div, their source order in html no longer matters because their area has been defined -->
    </div>

</body>
</html>
